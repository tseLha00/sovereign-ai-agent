<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sovereign AI Agent (Apertus) — Demo UI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">Sovereign AI Agent (Apertus)</div>
    <div class="actions">
      <button id="clearBtn" class="btn secondary">Clear</button>
    </div>
  </header>

  <main class="wrap">
    <section id="chat" class="chat"></section>

    <div id="error" class="error hidden"></div>

    <form id="form" class="composer">
      <input id="input" class="input" placeholder="Type your message…" autocomplete="off" />
      <button id="sendBtn" class="btn" type="submit">Send</button>
    </form>

    <div id="hint" class="hint">
      API: <code>POST /v1/chat/completions</code> (mock adapter in Sprint 1)
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
